<!DOCTYPE html>
<html id="search-pg">

<head>

    <!-- Meta Data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page Title -->
    <title>Gifty | Search</title>

    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <!-- Materialze-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- External Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

</head>

<body id="search-pg">
    <!-- Page Container -->
    <div class="container" id="search-pg">

        <div class="row" id="search-pg">

            <!-- Left -->
            <div class="col m8 offset+s6 top" id="height-control">

                <div class="row" id="height-control">

                    <!-- Tagline -->
                    <p class="search-tagline">Your Curated Search...</p>
                    <a href="#" class="sidenav-trigger" data-target="menu-side">
                        <i class="material-icons" id="hamburger">menu</i>
                    </a>

                    <!-- Sidenav - Responsive -->
                    <div class="sidenav" id="menu-side">

                        <!-- Home Button -->
                        <a href="index.html">
                            <h1 id="gifty">Gifty</h1>
                        </a>

                        <!-- Shopping Cart Button-->
                        <a href="cart.html">
                            <img id="cart-icon" src="assets/Style Guide/Icons/wishlist-icon.png" alt="wishlist">
                        </a>

                        <!-- Form Title -->
                        <h1 id="search-title">Search</h1>

                        <form id="search-form">

                            <div class="input-field col m12" id="input-search-responsive">
                                <input id="sidenav-keyword-search" type="text">
                                <label for="keyword-search">Keyword</label>
                            </div>

                            <div class="input-field col m6" id="input-search-responsive">
                                <input id="sidenav-minprice-search" type="text">
                                <label for="minprice-search">Minimum Price</label>
                            </div>

                            <div class="input-field col m6" id="input-search-responsive">
                                <input id="sidenav-maxprice-search" type="text">
                                <label for="maxprice-search">Maximum Price</label>
                            </div>

                            <button id="sidenav-search-search" class="btn waves-effect waves-teal" type="submit" name="action">Search</button>

                        </form>
                    </div>

                    <!-- Whitespace -->
                    <div class="col m1"></div>

                    <!-- Product Matrix -->
                    <div class="col m10" id="product-matrix">

                        <!-- Loading Icon -->
                        <div class="row">
                            <div class="col s12 loadingDiv">
                            <h1>LOADING<h1>
                            </div>
                        </div>
                        <!-- Product Columns -->
                        <div class="row">

                            <div class="col l6" id="columnone"></div>
                            <div class="col l6" id="columntwo"></div>

                        </div>

                        <!-- Button to request more results -->
                        <div class="row">
                            <div class="col s12">
                                <a class="waves-effect waves-light btn btn-more">More options</a>
                            </div>
                        </div>

                    </div>

                    <!-- Whitespace -->
                    <div class="col m1"></div>

                </div>

            </div>

            <!-- Right -->
            <div class="col m4 searchBarside">

                <!-- Home Button -->
                <a href="index.html">
                    <h1 id="gifty">Gifty</h1>
                </a>

                <!-- Shopping Cart Button-->
                <a href="cart.html">
                    <img id="cart-icon" src="assets/Style Guide/Icons/wishlist-icon.png" alt="shopping-cart">
                </a>

                <!-- Form Title -->
                <h1 id="search-title">Search</h1>

                <!-- Search Form -->
                <form id="search-form">

                    <div class="input-field col m12" id="input-search-responsive">
                        <input id="keyword-search" type="text">
                        <label for="keyword-search">Keyword</label>
                    </div>

                    <div class="input-field col m6" id="input-search-responsive">
                        <input id="minprice-search" type="text">
                        <label for="minprice-search">Minimum Price</label>
                    </div>

                    <div class="input-field col m6" id="input-search-responsive">
                        <input id="maxprice-search" type="text">
                        <label for="maxprice-search">Maximum Price</label>
                    </div>

                    <button id="search-search" class="btn waves-effect waves-teal" type="submit" name="action">Search</button>

                </form>

            </div>

        </div>


        <!-- TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST -->



        <!-- TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST TEST -->

        <div id="recentlyviewed"></div>

    </div>

    <!-- Javascript links-->
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/javascript/app.js"></script>

    <script>
        $(document).ready(function () {
            $('.sidenav').sidenav();
        });
    </script>

</body>

</html>
