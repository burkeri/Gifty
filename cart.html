<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font link -->
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <!-- Materialize links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Local CSS link -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style/style.css" />
</head>

<body>
    <!-- Shopping Cart banner -->
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper cart-title">
                Your Shopping Cart
            </div>
        </nav>
    </div>

    <!-- Body container -->
    <div class="container test-border">
        <div class="row cart-row">
            <!-- Column contains item image -->
            <div class="col s2 offset-s2 test-border">
                <img src="https://via.placeholder.com/150">
            </div>
            <!-- Column contains item description -->
            <div class="col s5 offset-s1 test-border">
                <img src="https://via.placeholder.com/150">
            </div>
        </div>
        <!-- Second row here for visual purposes but will be appended through Jquery -->
        <div class="row cart-row">
            <div class="col s2 offset-s2 test-border">
                <img src="https://via.placeholder.com/150">
            </div>
            <div class="col s5 offset-s1 test-border">
                <img src="https://via.placeholder.com/150">
            </div>
        </div>
    </div>

    <!-- Javascript links-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="assets/javascript/app.js"></script>

</body>

</html>
</body>

</html>
